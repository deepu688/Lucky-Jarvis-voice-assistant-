<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUCKY-AI V12 ULTIMATE</title>
    <style>
        :root { --glow: #00f2ff; --bg: #000a12; }
        body { background: var(--bg); color: var(--glow); font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        .header { padding: 15px; border-bottom: 2px solid var(--glow); text-align: center; text-shadow: 0 0 10px var(--glow); font-weight: bold; }
        #chat { flex-grow: 1; padding: 20px; overflow-y: auto; background: rgba(0,0,0,0.8); scroll-behavior: smooth; }
        .msg { margin-bottom: 15px; padding: 10px; border-left: 3px solid var(--glow); line-height: 1.5; }
        .user-msg { border-left-color: #fff; color: #fff; }
        .code-snippet { background: #001a1a; color: #0f0; padding: 15px; border-radius: 8px; border: 1px dashed #0f0; white-space: pre-wrap; margin: 10px 0; font-family: monospace; font-size: 13px; }
        .footer { padding: 15px; display: flex; gap: 10px; background: #000; border-top: 1px solid #333; padding-bottom: 30px; }
        input { flex: 1; background: #001520; border: 1px solid var(--glow); color: #fff; padding: 12px; border-radius: 8px; outline: none; }
        button { background: var(--glow); color: #000; border: none; padding: 10px 20px; font-weight: bold; border-radius: 8px; cursor: pointer; }
        #mic.active { background: #ff0055; color: white; animation: pulse 1s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
    </style>
</head>
<body>

    <div class="header">LUCKY-EXPLOITS AI v12.0 (LIVE)</div>
    <div id="chat">
        <div class="msg"><b>JARVIS:</b> Master Lucky, naya satellite uplink (API) connect ho gaya hai. Main ab fully online hoon. Hukum karein!</div>
    </div>

    <div class="footer">
        <input type="text" id="userInput" placeholder="Hukum karein, Sir...">
        <button id="mic" onclick="startVoice()">ðŸŽ¤ MIC</button>
        <button onclick="askAI()">SEND</button>
    </div>

    <script type="module">
        import { GoogleGenerativeAI } from "https://esm.run/@google/generative-ai";

        // AAPKI NEW API KEY LOADED
        const API_KEY = "AIzaSyBUVahJ-kSYMu8oLjaCh5yfj8agx46oPj0"; 
        const genAI = new GoogleGenerativeAI(API_KEY);
        const chatBox = document.getElementById('chat');

        window.speak = (text) => {
            window.speechSynthesis.cancel();
            const utter = new SpeechSynthesisUtterance(text.replace(/```[\s\S]*?```/g, 'Sir, code generate ho gaya hai.'));
            utter.lang = 'hi-IN';
            window.speechSynthesis.speak(utter);
        };

        window.startVoice = () => {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (!SpeechRecognition) return alert("Chrome use karein, Sir.");
            const rec = new SpeechRecognition();
            rec.lang = 'hi-IN';
            rec.onstart = () => document.getElementById('mic').classList.add('active');
            rec.onend = () => document.getElementById('mic').classList.remove('active');
            rec.onresult = (e) => {
                document.getElementById('userInput').value = e.results[0][0].transcript;
                askAI();
            };
            rec.start();
        };

        window.askAI = async () => {
            const input = document.getElementById('userInput').value;
            if(!input) return;

            chatBox.innerHTML += `<div class="msg user-msg"><b>SIR:</b> ${input}</div>`;
            document.getElementById('userInput').value = "";
            chatBox.scrollTop = chatBox.scrollHeight;

            try {
                const model = genAI.getGenerativeModel({ model: "gemini-1.5-flash" });
                const result = await model.generateContent(`You are Jarvis, a pro AI assistant for Master Lucky. Solve everything, write professional code, and speak in Hindi-English. Master says: ${input}`);
                const response = await result.response;
                const text = response.text();

                let html = text.replace(/```([\s\S]*?)```/g, '<div class="code-snippet">$1</div>');
                chatBox.innerHTML += `<div class="msg"><b>JARVIS:</b> ${html}</div>`;
                speak(text);

            } catch (err) {
                chatBox.innerHTML += `<div class="msg" style="color:red;">[CRITICAL ERROR] Connection failed. Sir, please check if your internet is fast or GitHub link is HTTPS.</div>`;
            }
            chatBox.scrollTop = chatBox.scrollHeight;
        };
    </script>
</body>
</html>
